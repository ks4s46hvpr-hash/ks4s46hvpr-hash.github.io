<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祝您节日快乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com"/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Microsoft YaHei', sans-serif; }
        .bg {
            width: 100%; height: 100%;
            background: #8e0e0e url('bg.jpg') no-repeat center center; 
            background-size: cover;
            position: absolute; z-index: 1;
        }
        .content {
            position: absolute; z-index: 2; width: 100%; text-align: center;
            top: 45%; color: #f1c40f; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        #name { font-size: 2.2rem; font-weight: bold; }
        #date { font-size: 1rem; color: #fff; margin-top: 20px; opacity: 0.8; }
        .msg { font-size: 1.2rem; color: #fff; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="content">
        <div id="name" class="animate__animated animate__fadeInDown"></div>
        <div class="msg animate__animated animate__fadeInUp animate__delay-1s">祝您万事如意，岁岁平安</div>
        <!-- 日期显示区域 -->
        <div id="date" class="animate__animated animate__fadeIn animate__delay-2s"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('name').innerText = params.get('n') || "尊敬的客户";
        document.getElementById('date').innerText = params.get('d') || "";
    </script>
</body>
</html>
