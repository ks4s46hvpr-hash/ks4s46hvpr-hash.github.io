<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026审核员落款生成器</title>
    <!-- 强制请求简体中文字符集，防止回退到繁体 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <style>
        body { font-family: 'Noto Sans SC', 'Microsoft YaHei', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f0ebe5; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        h2 { color: #b10405; margin-top: 0; font-size: 20px; }
        input { padding: 14px; width: 85%; border: 1.5px solid #ddd; border-radius: 10px; font-size: 16px; text-align: center; font-weight: bold; outline: none; }
        button { padding: 15px 25px; background: #b10405; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 95%; font-size: 16px; }
        .status { font-size: 12px; color: #888; margin-bottom: 10px; }
        canvas { width: 100%; max-width: 800px; margin-top: 10px; border-radius: 8px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); background: #fff; }
    </style>
</head>
<body>
    <div class="box">
        <h2>✍️ 审核员落款生成</h2>
        <div id="fontStatus" class="status">正在检查高清简体字库...</div>
        <input type="text" id="auditorName" placeholder="输入审核员姓名" oninput="drawPreview()">
        <button onclick="generate()">导出并下载</button>
        <canvas id="previewCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.src = "bg.png";

        const CONFIG = {
            targetW: 2000,
            targetH: 1400,
            fontSize: 27,
            color: "#b10405",
            endX_ratio: 0.907,
            startY_ratio: 0.780,
            strokeWeight: 0.4,   // 已调回 0.5
            charSpacing: 1.5,     
            lineHeightRatio: 1.6
        };

        // 字体加载处理
        document.fonts.ready.then(() => {
            document.getElementById('fontStatus').innerText = "✅ 简体字库加载完成";
            if(img.complete) drawPreview();
        });

        img.onload = () => drawPreview();

        function drawContent(targetCanvas) {
            const tCtx = targetCanvas.getContext('2d');
            targetCanvas.width = CONFIG.targetW;
            targetCanvas.height = CONFIG.targetH;
            tCtx.drawImage(img, 0, 0, CONFIG.targetW, CONFIG.targetH);

            const name = document.getElementById('auditorName').value.trim();
            if (!name) return;

            const lines = [`中经科环审核员：${name}`, `敬上`];
            
            tCtx.font = `900 ${CONFIG.fontSize}px "Noto Sans SC", "Source Han Sans CN", "Microsoft YaHei", sans-serif`;
            tCtx.fillStyle = CONFIG.color;
            tCtx.strokeStyle = CONFIG.color;
            tCtx.lineWidth = CONFIG.strokeWeight;
            tCtx.textBaseline = "top";
            tCtx.textAlign = "left";

            const anchorX = targetCanvas.width * CONFIG.endX_ratio;
            let currentY = targetCanvas.height * CONFIG.startY_ratio;
            const lineHeight = CONFIG.fontSize * CONFIG.lineHeightRatio;

            lines.forEach(text => {
                const chars = text.split('');
                let totalRowWidth = 0;
                chars.forEach((char, idx) => {
                    totalRowWidth += tCtx.measureText(char).width;
                    if (idx < chars.length - 1) totalRowWidth += CONFIG.charSpacing;
                });

                let drawX = anchorX - totalRowWidth;

                chars.forEach((char) => {
                    const charWidth = tCtx.measureText(char).width;
                    tCtx.fillText(char, drawX, currentY);
                    if (CONFIG.strokeWeight > 0) {
                        tCtx.strokeText(char, drawX, currentY);
                    }
                    drawX += charWidth + CONFIG.charSpacing;
                });
                currentY += lineHeight;
            });
        }

        function drawPreview() {
            if (img.complete) drawContent(canvas);
        }

        function generate() {
            const name = document.getElementById('auditorName').value.trim();
            if(!name) return alert('请输入姓名');
            drawContent(canvas);
            const link = document.createElement('a');
            link.download = `落款_${name}.png`;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
